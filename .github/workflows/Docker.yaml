name: "NodeJS-docker CI"

on:
  push:
    branches: [ "Docker-Pipeline" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVER_IP: ${{ vars.SERVER_IP }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: SSH Key Access
        run: |
          echo "${{ secrets.SSH_KEY64 }}" | base64 -d > Riwaj-Key.pem
          chmod 400 Riwaj-Key.pem
          ssh-keygen -R $SERVER_IP || true

      - name: Copy code to EC2
        run: |
          rsync -avz -e "ssh -i Riwaj-Key.pem" ./ ubuntu@$SERVER_IP:/home/ubuntu/nodeapp

      - name: Build & Deploy on EC2
        run: |
          ssh -i Riwaj-Key.pem ubuntu@$SERVER_IP << 'EOF'
            cd /home/ubuntu/nodeapp
            sudo docker stop mynodeapp || true
            sudo docker rm mynodeapp || true
            sudo docker build -t mynodeapp:v1 .
            sudo docker run -d --name mynodeapp -p 3000:80 mynodeapp:v1
          EOF
