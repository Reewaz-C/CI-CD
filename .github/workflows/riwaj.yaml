name: "Update index.html in my server"

on:
  push:
    branches:
      - master

jobs:
  deploymentcode:
    name: "Deply mo code"
    runs-on: ubuntu-latest
    env:
      SERVER_IP: ${{ vars.SERVER_IP }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Configure SSH"
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          cat ~/.ssh/config
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: "SSH Key Access"
        run: |
          touch Riwaj-Key.epm
          echo $SSH_KEY64 | base64 -d> Riwaj-Key.pem && chmod 400 Riwaj-Key.pem
          ssh-keygen -R $SERVER_IP
        env:
          SSH_KEY64: ${{ secrets.SSH_KEY64 }}

      - name: "Deploy the code to my server"
        run: |
          ssh -t ubuntu@$SERVER_IP -i Riwaj-Key.pem 'cd /var/www/html && git pull origin master'
